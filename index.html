<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="cube one" data>1</div>
            <div class="cube two">2</div>
            <div class="cube three">3</div>
            <div class="cube four">4</div>
            <div class="cube five">5</div>
            <div class="cube six">6</div>
            <div class="cube seven">7</div>
            <div class="cube eight">8</div>
            <div class="cube nine">9</div>
        </div> 
    </div>
    <div class="btn-container">
        <button class="begin">Start</button>
    </div>

    
</body>
</html>
